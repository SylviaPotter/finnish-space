<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Matching Game with Audio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .word-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }
        .word-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .word-card {
            width: 150px;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #0038A8;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .selected {
            background-color: #0038A8;
            color: #ffffff;
        }
        .matched {
            background-color: #00cc66;
            color: #ffffff;
            cursor: default;
        }
        .pagination {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Word Matching Game</h1>
    <p>Select an Excel (.xlsx) file to start.</p>
    <input type="file" id="fileUpload" accept=".xlsx" /><br><br>
    <button onclick="startGame()">Start Matching Game</button>
    <div class="word-container" id="word-container">
        <div class="word-column" id="finnish-column"></div>
        <div class="word-column" id="english-column"></div>
    </div>
    <div class="pagination" id="pagination">
        <button onclick="prevPage()" id="prevButton" disabled>Previous Page</button>
        <button onclick="nextPage()" id="nextButton" disabled>Next Page</button>
    </div>

    <script>
        let words = [];
        let audioFilesMap = {};
        const itemsPerPage = 5;
        let currentPage = 0;

        // Fetch and initialize audio files
        const repoBaseUrl = 'https://api.github.com/repos/SylviaPotter/finnish-space/contents/';
        const audioBaseUrl = 'https://raw.githubusercontent.com/SylviaPotter/finnish-space/main/';

        async function fetchAllMp3Files(path = '') {
            const url = `${repoBaseUrl}${path}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch: ${url}`);
                const items = await response.json();
                for (const item of items) {
                    if (item.type === 'file' && item.name.endsWith('.mp3')) {
                        const fileName = decodeURIComponent(item.name.replace('.mp3', '').trim());
                        audioFilesMap[fileName] = item.path;
                    } else if (item.type === 'dir') {
                        await fetchAllMp3Files(item.path);
                    }
                }
            } catch (error) {
                console.error('Error fetching .mp3 files:', error);
            }
        }

        async function initializeAudioFiles() {
            await fetchAllMp3Files();
            console.log('Audio files initialized:', audioFilesMap);
        }

        // Load words from Excel
        document.getElementById('fileUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const rows = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    words = rows.map(row => {
                        const [finnish, english] = row;
                        if (finnish && english) return { finnish: finnish.trim(), english: english.trim() };
                    }).filter(pair => pair); // Filter out invalid entries
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // Start game logic
        function startGame() {
            if (words.length === 0) {
                alert("Please upload a valid word list first.");
                return;
            }
            words = shuffle(words);
            currentPage = 0;
            renderPage();
            updatePaginationButtons();
        }

        // Shuffle an array
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // Render current page
        function renderPage() {
            const finnishColumn = document.getElementById('finnish-column');
            const englishColumn = document.getElementById('english-column');
            finnishColumn.innerHTML = '';
            englishColumn.innerHTML = '';

            const start = currentPage * itemsPerPage;
            const end = Math.min(start + itemsPerPage, words.length);
            const pageWords = words.slice(start, end);

            pageWords.forEach(pair => {
                const finnishCard = document.createElement('div');
                finnishCard.classList.add('word-card');
                finnishCard.textContent = pair.finnish;
                finnishCard.dataset.matchId = pair.finnish;

                const englishCard = document.createElement('div');
                englishCard.classList.add('word-card');
                englishCard.textContent = pair.english;
                englishCard.dataset.matchId = pair.finnish;

                finnishColumn.appendChild(finnishCard);
                englishColumn.appendChild(englishCard);
            });

            addClickEvents();
        }

        // Add click events
        function addClickEvents() {
            let selectedCard = null;
            document.querySelectorAll('.word-card').forEach(card => {
                card.addEventListener('click', function() {
                    if (card.classList.contains('matched') || card === selectedCard) return;

                    if (card.parentElement.id === 'finnish-column') playAudio(card.dataset.matchId);

                    card.classList.add('selected');

                    if (!selectedCard) {
                        selectedCard = card;
                    } else {
                        if (selectedCard.dataset.matchId === card.dataset.matchId) {
                            selectedCard.classList.add('matched');
                            card.classList.add('matched');
                        }
                        selectedCard.classList.remove('selected');
                        card.classList.remove('selected');
                        selectedCard = null;
                    }
                });
            });
        }

        // Play audio for Finnish word
        function playAudio(word) {
            const filePath = audioFilesMap[word.trim()];
            if (!filePath) {
                alert(`No audio file found for the word: ${word}`);
                return;
            }
            const audioUrl = `${audioBaseUrl}${filePath}`;
            const audio = new Audio(audioUrl);
            audio.play().catch(error => {
                console.error('Audio playback failed:', error);
                alert(`Audio playback failed for the word: ${word}`);
            });
        }

        // Pagination controls
        function nextPage() {
            if ((currentPage + 1) * itemsPerPage < words.length) {
                currentPage++;
                renderPage();
                updatePaginationButtons();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                renderPage();
                updatePaginationButtons();
            }
        }

        function updatePaginationButtons() {
            document.getElementById('prevButton').disabled = currentPage === 0;
            document.getElementById('nextButton').disabled = (currentPage + 1) * itemsPerPage >= words.length;
        }

        // Initialize audio files on load
        initializeAudioFiles();
    </script>
</body>
</html>
